<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title></title>
</head>

<body>
    <div id="preloader">
        <div id="status">
            <img src="./assets/img/loading-bg-1.gif" alt="Cat Loader">
        </div>
    </div>
    <div id="main">
        <header>
            <!-- logo -->
        </header>
        <div class="container box">
            <div class="row" style="box-shadow: 0 0 1em rgb(236, 233, 233); border-radius: 20px;">
                <section class="col-lg-7 col-md-12 col-sm-12 img">
                    <img src="./assets/img/gif-bg-4.gif" alt="Cat Typing">
                </section>
                <section class="col-lg-5 col-md-12 col-sm-12 align-self-center display-mobile">
                    <div class="col-10" style="margin: 0 auto">
                        <div class="py-3">
                            <h3>Entre como participante</h3>
                            <form class="d-grid">
                                <input type="text" class="form-control" placeholder="Código da sala">
                                <button type="button" class="btn btn-warning mt-2" style="color: #4d4f53;">Entrar na
                                    sala</button>
                            </form>
                        </div>
                        <div class="separator py-3 d-flex">
                            <div></div>
                            <div style="font-size: 12px; padding: 4px;">Ou</div>
                            <div></div>
                        </div>
                        <div class="py-3 d-grid">
                            <h3>Crie sua própria sala</h3>
                            <button type="button" class="btn btn-outline-warning">Criar sala</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    </div>

    <script>
        var i = setInterval(function () {

            clearInterval(i);

            document.getElementById("preloader").style.display = "none";
            document.getElementById("main").style.display = "inline";

        }, 3000);

    </script>
</body>

</html>
